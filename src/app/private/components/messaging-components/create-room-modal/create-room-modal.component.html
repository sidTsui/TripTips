<div id="createRoomContainer" class="create-room-container">
<h2 mat-dialog-title>Create Chatroom</h2>
<mat-dialog-content align="center">
  <form id="createRoomForm" [formGroup]="form" (ngSubmit)="create()" style="display: grid; ">
    <app-select-users
      [users]="users.value"
      (addUser)="addUser(initUser($event))"
      (removeuser)="removeUser($event)"
    ></app-select-users>
    <mat-hint *ngIf="!form.valid"><small>Please fill out all needed information</small></mat-hint>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button mat-dialog-close="true" cdkFocusInitial (click)="create()">Create Room</button>
</mat-dialog-actions>
</div>
